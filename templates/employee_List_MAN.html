<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View - All Employees</title>
    <link rel="stylesheet" type="text/css" href="static/basic.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid rgb(7, 60, 9);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Manager View - All Employees</h1>

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>User name</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.email }}</td>
                <td>{{ employee.username }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <!-- Remove Employee Button -->
                    <form action="{{ url_for('remove_employee', email=employee.email) }}" method="post" onsubmit="return confirm('Are you sure you want to remove this employee?');">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function confirmRemove(workId) {
        const confirmed = confirm('Are you sure you want to remove this employee?');
        if (confirmed) {
            // Redirect to remove route or handle removal
            window.location.href = `/remove_employee/${workId}`;
        }
    }
</script>

</body>
</html>
